<div>
  <div>
    <label>Cookie Size:</label>
    <input type="text" #size>
  </div>
  <div>
    <label>Cookie Type:</label>
    <input type="text" #type>
  </div>
  <div>
    <label>Cookie Shape:</label>
    <input type="text" #shape>
  </div>
</div>
<button (click)="onCookieCreated(size.value, type.value, shape.value)">Create Cookie</button>
